<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="img/favicon.ico" />
        <title>Dashboard - Admin Panel</title>

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/media.css" />

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/176ceffb22.js" crossorigin="anonymous"></script>
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <div class="ap-layout">
            <div class="ap-sb">
                <div class="sb-head">
                    <div class="logo-cont">
                        <img src="img/logo.png" />
                    </div>
                </div>
                <div class="sb-body">
                    <nav class="sb-nav">
                        <ul class="nav-list">
                            <li><a href="dashboard.html">Dashboard</a></li>
                            <li>
                                <div class="nav-dd-label">
                                    <a href="#">Database</a>
                                    <button class="btn nav-dd-icon js-toggle-sb-nav-dd active">
                                        <i class="fas fa-caret-down"></i>
                                    </button>
                                </div>
                                <div class="nav-dd-body collapse show">
                                    <ul class="nav-dd-list">
                                        <li><a href="listing.html" class="active">Listing</a></li>
                                        <li><a href="add-item.html">Add Item</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li><a href="settings.html">Settings</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="admin-content">
                <div class="admin-header">
                    <h1 class="page-title">A-Items List</h1>

                    <div class="user-cont">
                        <div class="user-info">
                            <div class="user-name">
                                <span>Welcome,</span>
                                <span>Admin</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="admin-main">
                    <div class="admin-main-header">
                        <a href="dashboard.html" class="admin-back-btn"><i class="fas fa-angle-left"></i> Back</a>
                    </div>

                    <div class="ad-main-body">
                        <div class="row g-4">
                            <div class="col col-12">
                                <div class="ad-sec">
                                    <div class="admin-sec-header">
                                        <h2 class="sec-title">Table</h2>
                                        <div class="btns-grp">
                                            <button class="btn btn-primary">Add</button>
                                            <button class="btn btn-secondary">Edit</button>
                                        </div>
                                    </div>

                                    <div class="mt-4 table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Roll No.</th>
                                                    <th>Student Name</th>
                                                    <th>Class</th>
                                                    <th>Section</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>Rajesh</td>
                                                    <td>10</td>
                                                    <td>A</td>
                                                    <td class="text-center">
                                                        <a href="#" class="btn btn-primary"><i class="fas fa-pen"></i></a>
                                                        <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>2</td>
                                                    <td>Rajesh</td>
                                                    <td>10</td>
                                                    <td>A</td>
                                                    <td class="text-center">
                                                        <a href="#" class="btn btn-primary"><i class="fas fa-pen"></i></a>
                                                        <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="col col-12">
                                <div class="ad-sec">
                                    <div class="admin-sec-header">
                                        <h2 class="admin-sec-title">Title with Buttons</h2>
                                        <div class="admin-sec-header-btns">
                                            <button class="btn btn-primary"><i class="fas fa-plus"></i> Add Item</button>
                                            <button class="btn btn-secondary"><i class="fas fa-pen"></i> Edit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
