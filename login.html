<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="img/favicon.ico" />
        <title>Login - Admin Panel</title>

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/media.css" />

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/176ceffb22.js" crossorigin="anonymous"></script>
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <div class="login-page">
            <div class="login-container">
                <div class="login-header">
                    <div class="logo-cont">
                        <img src="img/logo.png" alt="logo" />
                    </div>
                    <h1 class="login-title">Admin Login</h1>
                </div>
                <div class="login-body">
                    <form class="login-form form-mod">
                        <div class="form-group">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Enter Email" />
                        </div>
                        <div class="form-group">
                            <label for="login-pass" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="login-pass" placeholder="Enter Password" />
                                <button type="button" class="btn btn-secondary js-toggle-pass" data-js-target="#login-pass">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-submit-group text-center">
                            <button type="submit" class="btn btn-wide btn-primary form-submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
